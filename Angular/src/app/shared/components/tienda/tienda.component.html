<body>


  <!--------------------------------------------------------------------------------------->
  <div class="contenedor_pantalla"><!--contenedor de toda la pagina-->
    <!--------------------------------------------------------------------------------------->
    <div class="wrap2">
      <br><br><br>

        <div class="store"><!--contenedor de la tabla-->
          <section class="listado-franquicias"><!--contenedor de la lista-->
            <h1>{{'Tienda' | translate }}</h1> <!--titulo-->

            <div class="producto" *ngFor="let producto of productos">
              <h2>{{producto.nombre}}</h2>
              <img class="imgProducto" src='../assets/img/{{producto.imagen}}'>
              <p>{{producto.descripcion}}</p>
              <span class="precio"><strong>Precio: </strong>{{producto.precio | currency}}</span>
              <br>
              <button (click)="adicionarCarrito(producto)">Comprar</button>


              </div>



          </section>
          </div>
        </div>
  </div>
  <!--------------------------------------------------------------------------------------->
  </body>
