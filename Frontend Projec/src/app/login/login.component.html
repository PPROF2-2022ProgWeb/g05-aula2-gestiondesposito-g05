<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"   class="w-50 conteiner">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>nombre de usuario</mat-label>
                <input matInput 
                ngModel
                name="userName"
                id="userName" 
                placeholder="Introdizca el nombre de Usuario">
                <mat-hint>userName</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline"  class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput 
                type="password" 
                ngModel
                name="userPassword"
                id="userPassword" 
                placeholder="Introdizca la contraseña">
                <mat-hint>Password</mat-hint>
              </mat-form-field>

              <button mat-raised-button color="primary" type="submit" value="Login"  class="w-100">Iniciar</button>
            
        </form>
    </div>
</div>
