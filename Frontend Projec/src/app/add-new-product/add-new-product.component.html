<div class="container mt-5">

    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Producto</mat-label>
                            <input matInput placeholder="Nombre del producto">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Descripción</mat-label>
                            <input matInput placeholder="descripción del producto">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Descuento</mat-label>
                            <input matInput placeholder="decuento del producto">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Precio Actual</mat-label>
                            <input matInput placeholder="precio del producto">
                        </mat-form-field>
                    </div>
                    <div Align="end">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;">Agregar Producto</button>
                        <button mat-stroked-button color="primary">Limpiar</button>
                    </div>

                </form>
                <div class="col-6">

                </div>

            </div>


        </div>
    </div>
