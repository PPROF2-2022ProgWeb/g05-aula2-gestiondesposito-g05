<div class="container mt-5">
   <div class="row">
    <div class="col-6">
        <mat-grid-list cols="2" rowHeight="1:1" gutterSize="10">
            <mat-grid-tile *ngFor="let file of product.productImages" style="border: 1px solid lightgrey;">
                <img [src]="file.url" alt="">
            </mat-grid-tile>
          </mat-grid-list>
    </div>
    <div class="col-6">
        <div class="product-information">
            <div class="mt-3">
                <h2>{{product.productName}}</h2>
            </div>
            <div class="mt-3">
                <b>Descripci√≥n:</b>
                <br>
                {{product.productDescription}}
            </div>
            <div class="mt-3">
                Precio: $
                <b style="text-decoration: line-through;">
                {{product.productActualPrice}}
                </b>
                &nbsp;&nbsp;
                Descuento: $
                <b>
                {{product.productDiscountedPrice}}
                </b>    
            </div>
            <div class="mt-5 text-center">
                <button mat-raised-button color="warn" style="width: 200px;" >Comprar Producto</button>
             </div>
        </div>
       
    </div>
   </div>

</div>
