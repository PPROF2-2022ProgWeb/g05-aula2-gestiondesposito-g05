<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLib</title>
    <link rel="stylesheet" href="/Biblioteca/ITPLibrary-main/css/estilos.css">
    <link rel="shortcut icon" href="/Biblioteca/ITPLibrary-main/src/itp_library/images/book-open-page-variant.png" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="contenedor">
  
    <header>
        <nav class="nave">
            <ul class="nav-links">
            <a href="/Biblioteca/index.html">Principal</a>
            <a href="/Biblioteca/nuepre.html">Prestamos</a>
            <a href="/Biblioteca/devlib.html">Devoluciones</a>
            <a href="/Biblioteca/usuarios.html">Usuarios</a>
            <a href="/Biblioteca/libros.html">Libros</a>
            <a href="/Biblioteca/reportes.html">Reportes</a>
            </ul>
        </nav>
    </header>
    <div class="form1">
        <h4>Subir nuevo Libro</h4>
        <input type="text" name="IDlibro" id="idlibro" placeholder="Ingrese el ID del Libro">
        <input type="text" name="Titulo" id="titulo" placeholder="Ingrese el Titulo">
        <input type="date" name="Fechapubli" id="fechapubli" placeholder="Ingrese la Fecha de Publicacion">
        <input type="text" name="Autor" id="autor" placeholder="Ingrese el nombre del Autor">
        <input type="text" name="Categoria" id="categoria" placeholder="Ingrese la categoria del Libro">
        <input type="text" name="Edicion" id="edicion" placeholder="Ingrese la edicion">
        </form>
    </div>
    <div class="form2">        
        <input type="text" name="Idioma" id="idioma" placeholder="Ingrese el idioma del Libro">
        <input type="text" name="Paginas" id="paginas" placeholder="Ingrese la cantidad de paginas">
        <input type="text" name="Descripcion" id="descripcion" placeholder="Ingrese la descripcion del Libro">
        <input type="number" name="Stock" id="stock" placeholder="Cantidad Total">
        <input type="text" name="Disponibles" id="disponibles" placeholder="Cantidad a prestar">
        <input type="text" name="Ejemplares" id="ejemplares" placeholder="Ingrese la cantidad de ejemplares">
        <button>Subir</button>
        </form>    
    </div>
</div>   
</body>
